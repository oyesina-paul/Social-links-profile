<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <div class="attributes">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica image">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."<p>
      <div class="Social-media">
        <div class="link"><p>GitHub</p></div>
        <div class="link"><p>Frontend Mentor</p></div>
        <div class="link"><p>LinkedIn</p></div>
        <div class="link"><p>Twitter</p></div>
        <div class="link"><p>Instagram</p></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Oyesina</a>.
  </div>
</body>
</html>
